<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<div class="row">
    <div>
    <div class="col s12">
      <div class="card">
        <div class="card-content white-text">
          <div class="row">
            <div class="col s5"> 
              <form class="formheader" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)"> Product Details
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productname" #name="ngModel" [(ngModel)]="productService.selectedProduct.productname" placeholder="Enter full productname" required>
                    <label>Product Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productassetid" #name="ngModel" [(ngModel)]="productService.selectedProduct.productassetid" placeholder=" Unique no. for this product">
                    <label>Product AssetId :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productweight" #name="ngModel" [(ngModel)]="productService.selectedProduct.productweight" placeholder="Enter product category">
                    <label>Product Category :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productmanufacturer" #name="ngModel" [(ngModel)]="productService.selectedProduct.productmanufacturer" placeholder="Product Manufacturer">
                    <label>Manufacturer :</label>
                  </div>
                </div>
                <div class="row">
                  
              
                  <div class="input-field col s12">
                      <p align="left"><button *ngIf="infobutton"  type="button" class="btnsmall" (click)="myfunc()"><i class="glyphicon glyphicon-info-sign" style="color:#e27c1c"></i></button></p>
                      <!-- <div>
                         <div *ngIf="edited" id="divversion" align="left">version 137 02-Aug-2018 14:54 Hours IST {{ nCnt }}</div>
                     </div> -->
                    <button class="btn btn-custom right" type="button" (click)="resetForm(productForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!productForm.valid">Submit</button>
                  </div>
                </div>
              </form>
             
              <!-- <p align="left" style="position:fixed;bottom:4em;"></p><button type="button" class="btnsmall" ng-click="count = count +1" ng-init="count=0"><i class="glyphicon glyphicon-info-sign" style="color:white"></i></button></p> -->
              <!-- <div id="divversion" align="left" style="position:fixed;bottom:4em;">version 137 02-Aug-2018 14:54 Hours IST {{ count }}</div> -->
              

            </div>
            
            <div class="col s7">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Product Name</th>
                        <th>Product AssetId</th>
                        <th>Product Category</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let prod of productService.products">
                      <td>{{prod.productname}}</td>
                      <td>{{prod.productassetid}}</td>
                      <td>{{prod.productweight}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(prod)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(prod._id,productForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
         
    
             
        </div>
      </div>
    </div>
    
  </div>
