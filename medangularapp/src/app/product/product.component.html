<div class="row">
    <div class=maindiv>
    <div class="col s12">
      <div class="card">
        
        <div class="card-content white-text">
          <div class="row">
              <div>     
                  <!-- <div id="formheader">
                      <img width="5%" height="5%" src="../../assets/images/2121.png" alt="Description">
                  </div> -->       
                  <img width="100%" height="400px" align="middle" style="margin:0px 2px 10px 2px; border-radius: 8px;" src="../../assets/images/hospitalph.jpg" alt="Description">
                </div>
            <div class="col s5"> 
              <form class="formheader" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)"> 
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productService.selectedProduct._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productname" #name="ngModel" [(ngModel)]="productService.selectedProduct.productname" placeholder="Enter the full product name" required>
                    <label>Product Name :
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productassetid" #name="ngModel" [(ngModel)]="productService.selectedProduct.productassetid" placeholder=" Unique no. for this product">
                    <label>Product AssetId :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productweight" #name="ngModel" [(ngModel)]="productService.selectedProduct.productweight" placeholder="Enter product category">
                    <label>Product Category :</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="productmanufacturer" #name="ngModel" [(ngModel)]="productService.selectedProduct.productmanufacturer" placeholder="Product Manufacturer">
                    <label>Manufacturer :</label>
                  </div>
                </div>
                <div class="row">
                  
              
                  <div class="input-field col s12">
                      <!-- <p align="left"><button *ngIf="infobutton"  type="button" class="btnsmall" (click)="myfunc()"><i class="glyphicon glyphicon-info-sign" style="color:#e27c1c"></i></button></p>
                      <div>
                         <div *ngIf="edited" id="divversion" align="left">version 138 10-Sep-2018 14:54 Hours IST {{ nCnt }}</div>
                     </div> -->
                    <button class="btn btn-custom right" type="button" (click)="resetForm(productForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!productForm.valid">Submit</button>
                    <button class="btn btn-custom left" type="button" (click)="showdb()">View</button>
                  </div>
                </div>
              </form>
             <p></p>

            </div>
          
            <div class="col s7" *ngIf="showdbvalues">
                <table class="table">
                    <thead>
                      <tr>
                        <th>Product Name</th>
                        <th>Product AssetId</th>
                        <th>Product Category</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tr *ngFor="let prod of productService.products">
                      <td>{{prod.productname}}</td>
                      <td>{{prod.productassetid}}</td>
                      <td>{{prod.productweight}}</td>
                      <td>
                          <a class="action-btn" style="color: rgb(31, 31, 36)" (click)="onEdit(prod)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(prod._id,productForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>
          </div>
         
    
             
        </div>
      </div>
    </div>
    
  </div>
